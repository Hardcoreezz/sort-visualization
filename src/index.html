<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./style.css">
  <title>Sorting Visualization</title>
</head>
<body>
  <section>
    <a href="https://github.com/Hardcoreezz/sort-visualization" target=”_blank”>Source</a>
    <div class="section-header">
      <label for="countElements">
        Enter the number of items to sort(1-1000)
        <input type="number" max="1000" min="0" id="countElements">
      </label>

      <button id="generate">Generate</button>

      <label for="sortMethod">Choose type of sort</label>
      <select name="sortMethod" id="sortMethod">
      </select>

      <button id="sort">Sort</button>
      <label for="speed">
        Speed
        <input type="range" id="speed" max="99" min="0" value="50">
        <span id="msSpeed"></span>ms per operation
      </label>

      <button id="stop">Stop</button>
      <div>
        <p>
          Iterations:
        <span id="iteration">
          0
        </span>
        </p>
        <p>
          Timer:
        <span id="timer">
          0
        </span>
        </p>
      </div>
    </div>
    <div class="container" id="container">
    </div>
  </section>
</body>
<script type="module" src="./main.ts"></script>
</html>
